name: CI

on:
  push:
    branches: [master]

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 15.x, 16.x]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm test
  
  publish:
    needs: [test]
    env:
      NPM_USER: ${{ secrets.NPM_USER_SECRET }}
      NPM_PASS: ${{ secrets.NPM_PASS_SECRET }}
      NPM_EMAIL: ${{ secrets.NPM_EMAIL_SECRET }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 14.x
        cache: 'npm'
    - run: npm i -g npm-cli-login
    - run: npm-cli-login
    - run: npm ci
    - run: npm publish
