name: CI

on:
  push:
    branches: [master]

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 15.x, 16.x]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm test
  
  publish:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v2
      with:
        node-version: 14.x
        cache: 'npm'
    - run: echo -e ${{ secrets.NPM_SECRET }} | md5sum -
    - run: echo -e ${{ secrets.NPM_SECRET }} | npm login
    - run: npm publish
